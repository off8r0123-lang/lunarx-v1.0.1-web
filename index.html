<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>LunarX</title>

    <link rel="icon" type="image/png" href="favicon.png" />

    <style>
      :root{
        --page-bg: #f4f6fb;
        --card-bg: #ffffff;
        --accent: #007bff; /* blue */
        --button-border: #000000; /* black */
        --button-text: #ffffff; /* white */
        --max-width: 820px;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      }

      html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--page-bg),#e9eef8);}
      .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:40px}
      .card{background:var(--card-bg);width:100%;max-width:var(--max-width);padding:36px;border-radius:14px;box-shadow:0 10px 30px rgba(20,30,60,0.08);text-align:center}

      .brand{
        display:flex;align-items:center;gap:14px;justify-content:center;margin-bottom:18px
      }
      .brand img{width:56px;height:56px;object-fit:contain;border-radius:10px}
      h1{font-size:20px;margin:0 0 6px 0}
      p.lead{margin:0 0 22px 0;color:#475569}

      .download-box{display:flex;flex-direction:column;gap:12px;align-items:center}
      .tagline{font-weight:600}

      /* button styles */
      .btn-download{
        display:inline-flex;align-items:center;gap:10px;padding:14px 22px;border-radius:10px;text-decoration:none;font-weight:700;
        background:var(--accent);color:var(--button-text);border:3px solid var(--button-border);box-shadow:0 6px 18px rgba(3,55,126,0.12);
        transition:transform .12s ease, box-shadow .12s ease;user-select:none
      }
      .btn-download:active{transform:translateY(1px)}
      .btn-download:hover{box-shadow:0 10px 26px rgba(3,55,126,0.14)}

      .notes{font-size:13px;color:#6b7280;margin-top:12px}

      /* idk */
      @media (max-width:480px){.card{padding:18px;border-radius:12px}.brand img{width:44px;height:44px}}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card" role="main">

        <div class="brand">
          <img src="favicon.png" alt="LunarX" />
          <div style="text-align:left">
            <h1>LunarX - #1 Best Exploit Ever!</h1>
            <p class="lead">Best Roblox Exploit â€” for Windows.</p>
          </div>
        </div>

        <div class="download-box" aria-label="download area">
          <!-- button top text -->
          <div class="tagline">LunarX - #1 Best Exploit Ever!</div>

          <!-- put the lunarx file in the same directory -->
          <a class="btn-download" href="LunarXv2.zip" download="LunarX.zip" aria-label="LunarX.zip">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false">
              <path d="M12 3v12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M8 11l4 4 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M21 21H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            LunarX Download (ZIP)
          </a>

          <div class="notes">discord.gg/vk6d2ebu8D</div>
        </div>

      </div>
    </div>
  </body>
</html>
